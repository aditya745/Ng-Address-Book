<form *ngIf="showAddAddress" class="address" (ngSubmit)="onSubmit()">
    <div class="first-letter">
        <span></span>
    </div>
    <div>
        <p>
            <label for="name">Name: </label>
            <input type="text" name="name" [(ngModel)]="name" id="name" placeholder="Add name" />
        </p>
        <p>
            <label for="email">Email: </label>
            <input type="text" name="email" [(ngModel)]="email" id="email" placeholder="Add email" />
        </p>
        <p>
            <label for="text">Address: </label>
            <input type="text" name="address" [(ngModel)]="address" id="address" placeholder="Add address" />
        </p>
    </div>
    <div>
        <app-button text="save" type="submit"></app-button>
    </div>
</form>
